<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aula 2</title>
</head>
<body>
    <header>
        <nav>
            <ol>
                <li class="list">Inicio</li>
                <li class="list">Pizzas</li>
                <li class="list">Lanches</li>
                <li class="list">Sobre</li>
            </ol>
        </nav>
    </header>
    <section class="main">  
        <p>Vendinha do Giorno, venha comer os melhores lanches de Piracicaba!.</p>
    </section>
    <section class="itemsList">
       <div class="itemsTitle">
        <h3 class="lanche">Lanches</h3>
        <h3 class="pizza">Pizzas</h3>
       </div>
       <div class="itemsContent">
        <div class="lanche-content">
            <div class="lanche-image">
                <img src="" alt="Imagem de Lanche">
            </div>
            <div class="lanche-title">
                <strong>X-Bacon</strong>
            </div>
            <div class="lanche-text">
                <span>Lanche X-Bacon delicioso!</span>
            </div>
            <div class="buy-button">Comprar</div>
        </div>
        <div class="pizza-content">
            <div class="pizza-image">
                <img src="" alt="Imagem de Pizza">
            </div>
            <div class="pizza-title">
                <strong>Marguerita</strong>
            </div>
            <div class="pizza-text">
                <span>Pizza Marguerita deliciosa!</span>
            </div>
            <div class="buy-button">Comprar</div>
        </div>
    </section>
</body>
</html>
